<!doctype HTML>
<html>
	<head>
		<title>Icons Preview!</title>
		<style>
			body {
				background-image: linear-gradient(#eee 25%, transparent 25%, transparent), linear-gradient(#eee 25%, transparent 25%, transparent), linear-gradient(transparent 75%, #eee 75%), linear-gradient(transparent 75%, #eee 75%);
				width: 100%;
				background-size: 10px 10px;
			}
			/*
				some default styles for our icon class
			*/
			.i {
			    display: .inline-block;

			    width: 1em;
			    height: 1em;

			    background-size: cover;
			}

			/*
				colours get applied changing the background position of the icon element
				note that the vertical background position depends on the number of colours you define in your gruntfile
			*/
			.i--white {
			    background-position: 0 50%;
			}
			.i--green {
			    background-position: 0 100%;
			}

		</style>

		</script>
	<noscript><link href="icons-fallback.css" rel="stylesheet"></noscript>
	</head>
	<body>
		
			
			<pre><code>.i-arrow-r:</code></pre><div class="i i-arrow-r" style="width: 16px; height: 144px;" ></div><hr/>
			
		
			
			<pre><code>.i-caret-down:</code></pre><div class="i i-caret-down" style="width: 8px; height: 4px;" ></div><hr/>
			
		
			
			<pre><code>.i-caret-left:</code></pre><div class="i i-caret-left" style="width: 4px; height: 8px;" ></div><hr/>
			
		
			
			<pre><code>.i-caret-right:</code></pre><div class="i i-caret-right" style="width: 4px; height: 8px;" ></div><hr/>
			
		
			
			<pre><code>.i-caret-up:</code></pre><div class="i i-caret-up" style="width: 8px; height: 4px;" ></div><hr/>
			
		
			
			<pre><code>.i-circle-arrow:</code></pre><div class="i i-circle-arrow" style="width: 14px; height: 126px;" ></div><hr/>
			
		
			
			<pre><code>.i-dropdown-circle:</code></pre><div class="i i-dropdown-circle" style="width: 12px; height: 12px;" ></div><hr/>
			
		
			
			<pre><code>.i-dropdown:</code></pre><div class="i i-dropdown" style="width: 12px; height: 12px;" ></div><hr/>
			
		
			
			<pre><code>.i-forsyth-barr-logo:</code></pre><div class="i i-forsyth-barr-logo" style="width: 176px; height: 40px;" ></div><hr/>
			
		
			
			<pre><code>.i-menu:</code></pre><div class="i i-menu" style="width: 20px; height: 180px;" ></div><hr/>

</body>
</html>
